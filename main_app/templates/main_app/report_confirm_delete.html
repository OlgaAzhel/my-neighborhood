{% extends 'base.html' %}

{% block content %}
{% load static %}


<h1>Delete report</h1>
<h4>Are you sure you want to delete <span class="indigo-text">{{ object.title }}</span>?</h4>
<form action="" method="POST" id="delete-form">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete" class="btn">
    <a href="{% url 'detail' report.id %}">Cancel</a>
  </form>

{% endblock %}
